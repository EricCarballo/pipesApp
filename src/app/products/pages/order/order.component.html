<p-panel header="Pipes Personalizados" class="p-1">

  <p>Pipes Personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}</p>

</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button (click)="toggleUppercase()" label="Toggle Case" icon="pi pi-search"></p-button>
  </div>

  <div class="p-toolbar-group-end">

    <p-button (onClick)="changeOrder('name')" class="mr-2" label="Por Nombre" icon="pi pi-sort" styleClass="p-button-succes"></p-button>

    <p-button (onClick)="changeOrder('canFly')" class="mr-2" label="Volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>

    <p-button (onClick)="changeOrder('color')" class="mr-2" label="Por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>

  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-3">

    <p-panel header="HÃ©roes">

      <p-table [value]="heroes | sortBy:orderBy" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFlyCase }}</td>
            <td>{{ hero.color | colorCasePipe }}</td>
          </tr>
        </ng-template>
      </p-table>

    </p-panel>


  </div>
</div>
